<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateradio - Calendario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-gray-800">

    <nav class="bg-white shadow-md mb-8">
        <div class="container mx-auto px-4 py-3">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center">
    
                <div class="text-2xl font-bold text-indigo-600 text-center md:text-left">
                    Gateradio Gestionale
                </div>
    
                <div class="flex flex-col items-center mt-4 space-y-2 md:flex-row md:mt-0 md:space-y-0 md:space-x-4">
                    <a href="index.html" class="text-gray-500 hover:text-indigo-600">Attività</a>
                    <a href="attivita-personale.html" class="text-gray-500 hover:text-indigo-600">Attività Personale</a> 
                    <a href="calendario.html" class="text-gray-500 hover:text-indigo-600">Calendario</a>
                    <a href="finanze.html" class="text-gray-500 hover:text-indigo-600">Dashboard Finanze</a>
                    <a href="pulizie.html" class="text-gray-500 hover:text-indigo-600">Turni Pulizie</a>
                    <a id="admin-panel-link" href="admin.html" class="text-gray-500 hover:text-indigo-600 hidden">Pannello Admin</a>
                    <button id="logout-btn" class="bg-red-500 text-white font-semibold text-sm py-1 px-3 rounded-lg hover:bg-red-600 transition-colors mt-2 md:mt-0">Logout</button>
                </div>
    
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-6">
        <div class="card fade-in">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-4">
                <div>
                    <h1 class="text-3xl font-bold mb-2">Calendario Presenze e Riunioni</h1>
                    <p class="text-gray-600 text-sm">Calendario condiviso dello studio - Gestisci direttamente da Google Calendar</p>
                </div>
                <button id="add-event-btn" class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-indigo-700 transition-colors shadow whitespace-nowrap">
                    ➕ Aggiungi Evento
                </button>
            </div>

            <!-- Google Calendar Embed -->
            <div class="w-full overflow-hidden rounded-lg shadow-lg">
                <iframe
                    src="https://calendar.google.com/calendar/embed?src=gateradiorm%40gmail.com&ctz=Europe%2FRome"
                    style="border: 0"
                    class="w-full h-[600px] md:h-[700px]"
                    frameborder="0"
                    scrolling="no">
                </iframe>
            </div>

            <!-- Link per aprire in Google Calendar -->
            <div class="mt-4 text-center">
                <a href="https://calendar.google.com/calendar/u/0?cid=Z2F0ZXJhZGlvcm1AZ21haWwuY29t"
                   target="_blank"
                   class="inline-flex items-center gap-2 bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-indigo-700 transition-colors shadow">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"></path>
                        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"></path>
                    </svg>
                    Apri in Google Calendar
                </a>
            </div>
        </div>
    </div>

    <!-- Modal Aggiungi Evento -->
    <div id="event-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="card w-full max-w-lg">
            <h2 class="text-2xl font-semibold mb-6">➕ Aggiungi Evento</h2>
            <div class="space-y-4">
                <div>
                    <label for="event-title" class="block text-sm font-medium mb-1">Titolo Evento *</label>
                    <input type="text" id="event-title" placeholder="Es. Riunione, Presenza Studio" class="w-full p-2 border rounded-lg" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="event-start" class="block text-sm font-medium mb-1">Data/Ora Inizio *</label>
                        <input type="datetime-local" id="event-start" class="w-full p-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label for="event-end" class="block text-sm font-medium mb-1">Data/Ora Fine *</label>
                        <input type="datetime-local" id="event-end" class="w-full p-2 border rounded-lg" required>
                    </div>
                </div>

                <div>
                    <label for="event-room" class="block text-sm font-medium mb-1">Sala da Prenotare</label>
                    <select id="event-room" class="w-full p-2 border rounded-lg bg-white">
                        <option value="">Nessuna</option>
                        <option value="Studio Kraken">Studio Kraken</option>
                        <option value="Sala Gate">Sala Gate</option>
                        <option value="Podcast">Podcast</option>
                        <option value="Regia">Regia</option>
                        <option value="Studio Bis">Studio Bis</option>
                        <option value="Chill">Chill</option>
                        <option value="Studio completo">Studio completo</option>
                        <option value="Evento Esterno">Evento Esterno</option>
                    </select>
                </div>

                <div>
                    <label for="event-description" class="block text-sm font-medium mb-1">Descrizione</label>
                    <textarea id="event-description" rows="3" placeholder="Aggiungi dettagli o note..." class="w-full p-2 border rounded-lg"></textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-3">
                <button id="cancel-event-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">
                    Annulla
                </button>
                <button id="create-event-btn" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">
                    Crea Evento
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth-guard.js"></script>
    <script type="module">
        // Gestione modale e creazione evento Google Calendar
        const modal = document.getElementById('event-modal');
        const addEventBtn = document.getElementById('add-event-btn');
        const cancelBtn = document.getElementById('cancel-event-btn');
        const createBtn = document.getElementById('create-event-btn');

        const titleInput = document.getElementById('event-title');
        const startInput = document.getElementById('event-start');
        const endInput = document.getElementById('event-end');
        const roomInput = document.getElementById('event-room');
        const descriptionInput = document.getElementById('event-description');

        // Apri modale
        addEventBtn.addEventListener('click', () => {
            modal.classList.remove('hidden');
            // Imposta data/ora corrente come default
            const now = new Date();
            const nowString = now.toISOString().slice(0, 16);
            startInput.value = nowString;
            const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
            endInput.value = oneHourLater.toISOString().slice(0, 16);
        });

        // Chiudi modale
        cancelBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            clearForm();
        });

        // Crea evento su Google Calendar
        createBtn.addEventListener('click', () => {
            const title = titleInput.value.trim();
            const start = startInput.value;
            const end = endInput.value;
            const room = roomInput.value;
            const description = descriptionInput.value.trim();

            if (!title || !start || !end) {
                alert('Titolo, data inizio e data fine sono obbligatori!');
                return;
            }

            // Converti date in formato Google Calendar (YYYYMMDDTHHMMSS)
            const formatDate = (dateString) => {
                return dateString.replace(/[-:]/g, '').replace('T', 'T') + '00';
            };

            const startFormatted = formatDate(start);
            const endFormatted = formatDate(end);

            // Costruisci descrizione completa
            let fullDescription = description;
            if (room) {
                fullDescription = `Sala: ${room}\n\n${description}`;
            }

            // Costruisci URL Google Calendar
            const baseUrl = 'https://calendar.google.com/calendar/render';
            const params = new URLSearchParams({
                action: 'TEMPLATE',
                text: title,
                dates: `${startFormatted}/${endFormatted}`,
                details: fullDescription,
                location: room || '',
                ctz: 'Europe/Rome'
            });

            const googleCalendarUrl = `${baseUrl}?${params.toString()}`;

            // Apri Google Calendar in nuova tab
            window.open(googleCalendarUrl, '_blank');

            // Chiudi modale e pulisci form
            modal.classList.add('hidden');
            clearForm();
        });

        function clearForm() {
            titleInput.value = '';
            startInput.value = '';
            endInput.value = '';
            roomInput.value = '';
            descriptionInput.value = '';
        }

        // Chiudi modale cliccando fuori
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
                clearForm();
            }
        });
    </script>
</body>
</html>
