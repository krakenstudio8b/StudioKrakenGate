<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateradio - Archivio</title>
    <link rel="icon" type="image/png" href="logogate.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body class="text-gray-800">

    <nav class="bg-white shadow-md mb-8">
        <div class="container mx-auto px-4 py-3">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center">

                <div class="text-2xl font-bold text-indigo-600 text-center md:text-left">
                    Gateradio Gestionale
                </div>

                <div class="flex flex-col items-center mt-4 space-y-2 md:flex-row md:mt-0 md:space-y-0 md:space-x-4">
                    <a href="index.html" class="text-gray-500 hover:text-indigo-600">Attività</a>
                    <a href="attivita-personale.html" class="text-gray-500 hover:text-indigo-600">Attività Personale</a>
                    <a href="calendario.html" class="text-gray-500 hover:text-indigo-600">Calendario</a>
                    <a href="obiettivi.html" class="text-gray-500 hover:text-indigo-600">Obiettivi</a>
                    <a id="finanze-link" href="finanze.html" class="text-gray-500 hover:text-indigo-600">Dashboard Finanze</a>
                    <a href="pulizie.html" class="text-gray-500 hover:text-indigo-600">Turni Pulizie</a>
                    <a href="documenti.html" class="text-gray-500 hover:text-indigo-600">Documenti</a>
                    <a href="archivio.html" class="text-indigo-600 border-b-2 border-indigo-600 font-semibold">Archivio</a>
                    <a id="admin-panel-link" href="admin.html" class="text-gray-500 hover:text-indigo-600 hidden">Pannello Admin</a>
                    <button id="logout-btn" class="bg-red-500 text-white font-semibold text-sm py-1 px-3 rounded-lg hover:bg-red-600 transition-colors mt-2 md:mt-0">Logout</button>
                </div>

            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-6">
        <h1 class="text-3xl font-bold mb-6">Archivio Task Completati</h1>

        <!-- Filtri -->
        <div class="card mb-6">
            <div class="flex flex-wrap gap-4 items-end">
                <div>
                    <label for="filter-search" class="block text-sm font-medium mb-1">Cerca</label>
                    <input type="text" id="filter-search" placeholder="Cerca per titolo..." class="p-2 border rounded-lg w-64">
                </div>
                <div>
                    <label for="filter-month" class="block text-sm font-medium mb-1">Mese</label>
                    <input type="month" id="filter-month" class="p-2 border rounded-lg">
                </div>
                <div>
                    <label for="filter-owner" class="block text-sm font-medium mb-1">Responsabile</label>
                    <select id="filter-owner" class="p-2 border rounded-lg bg-white">
                        <option value="">Tutti</option>
                    </select>
                </div>
                <button id="clear-filters-btn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">
                    <i class="fa-solid fa-xmark"></i> Reset
                </button>
            </div>
        </div>

        <!-- Statistiche -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="card text-center">
                <p class="text-3xl font-bold text-green-600" id="stat-total">0</p>
                <p class="text-sm text-gray-500">Task Completati</p>
            </div>
            <div class="card text-center">
                <p class="text-3xl font-bold text-indigo-600" id="stat-month">0</p>
                <p class="text-sm text-gray-500">Questo Mese</p>
            </div>
            <div class="card text-center">
                <p class="text-3xl font-bold text-orange-500" id="stat-high">0</p>
                <p class="text-sm text-gray-500">Priorità Alta</p>
            </div>
        </div>

        <!-- Lista task completati -->
        <div id="archive-list" class="space-y-3">
            <p class="text-gray-400 text-center py-8">Caricamento...</p>
        </div>
    </main>

    <!-- Modale dettaglio task archiviato -->
    <div id="archive-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="card w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-4">
                <h2 id="archive-modal-title" class="text-xl font-semibold"></h2>
                <button id="close-archive-modal" class="text-gray-400 hover:text-gray-600 text-xl">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div id="archive-modal-content"></div>
        </div>
    </div>

    <script type="module" src="js/archivio.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
</body>
</html>
