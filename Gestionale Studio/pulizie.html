<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateradio - Turni Pulizie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-gray-800">

    <nav class="bg-white shadow-md mb-8">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            </div>
    </nav>

    <main class="container mx-auto p-4 md:p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Turni di Pulizia</h1>
        </div>

        <div id="cleaning-sessions-list" class="space-y-6">
            <p id="loading-tasks" class="text-gray-500">Caricamento sessioni...</p>
            </div>
    </main>

    <div id="substitute-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="card w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Sostituisci Membro</h2>
            <p class="mb-2">Stai per sostituire: <strong id="member-to-replace-name">...</strong></p>
            <p class="text-sm text-gray-600 mb-4">Il conteggio delle pulizie verr√† aggiornato automaticamente.</p>
            
            <div class="mb-4">
                <label for="member-select" class="block text-sm font-medium mb-1">Seleziona il sostituto:</label>
                <select id="member-select" class="w-full p-2 border rounded-lg bg-white">
                    <option value="">Caricamento membri...</option>
                </select>
            </div>

            <div class="mt-6 flex justify-end gap-3">
                <button id="cancel-sub-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Annulla</button>
                <button id="confirm-sub-btn" class="bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600">Conferma Sostituzione</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/pulizie.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
</body>
</html>
