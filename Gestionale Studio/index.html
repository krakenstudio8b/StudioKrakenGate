<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateradio - Attivit√†</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body class="text-gray-800">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-indigo-600">Gateradio Gestionale</div>
            <div class="flex space-x-4">
                <a href="index.html" class="text-gray-500 hover:text-indigo-600">Dashboard Finanze</a>
                <a href="calendario.html" class="text-gray-500 hover:text-indigo-600">Calendario</a>
                <a href="attivita.html" class="text-indigo-600 border-b-2 border-indigo-600 font-semibold">Attivit√†</a>
                <a href="pulizie.html" class="text-gray-500 hover:text-indigo-600">Turni Pulizie</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-6">
        <h1 class="text-3xl font-bold mb-6">Board Attivit√†</h1>
        <div id="kanban-board" class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">

            <div class="bg-gray-100 rounded-xl p-4">
                <h2 class="font-bold text-lg mb-4 text-gray-700">üìù Da Fare</h2>
                <div id="column-todo" data-status="todo" class="card-container min-h-[200px] space-y-3"></div>
                <button id="add-task-btn" class="mt-4 w-full bg-white border-2 border-dashed border-gray-300 text-gray-500 font-semibold py-2 px-4 rounded-lg hover:bg-gray-50 hover:text-indigo-600 transition-colors">
                    + Aggiungi Task
                </button>
            </div>

            <div class="bg-gray-100 rounded-xl p-4">
                <h2 class="font-bold text-lg mb-4 text-gray-700">‚è≥ In Corso</h2>
                <div id="column-inprogress" data-status="inprogress" class="card-container min-h-[200px] space-y-3"></div>
            </div>

            <div class="bg-gray-100 rounded-xl p-4">
                <h2 class="font-bold text-lg mb-4 text-gray-700">‚úÖ Fatto</h2>
                <div id="column-done" data-status="done" class="card-container min-h-[200px] space-y-3"></div>
            </div>

        </div>
    </main>
    
    <div id="task-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="card w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <h2 id="task-modal-title" class="text-2xl font-semibold mb-6">Nuovo Task</h2>
            <div class="space-y-4">
                <div>
                    <label for="task-title" class="block text-sm font-medium">Titolo</label>
                    <input type="text" id="task-title" placeholder="Cosa bisogna fare?" class="w-full p-2 border rounded-lg mt-1">
                </div>
                 <div>
                    <label for="task-description" class="block text-sm font-medium">Descrizione</label>
                    <textarea id="task-description" rows="3" placeholder="Aggiungi dettagli..." class="w-full p-2 border rounded-lg mt-1"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium">Checklist</label>
                    <div id="checklist-container" class="mt-1 border rounded-lg p-3 space-y-2">
                        </div>
                    <div class="flex gap-2 mt-2">
                        <input type="text" id="new-checklist-item-input" placeholder="Aggiungi un punto..." class="flex-grow p-2 border rounded-lg">
                        <button id="add-checklist-item-btn" class="bg-indigo-500 text-white font-semibold py-2 px-3 rounded-lg hover:bg-indigo-600">Aggiungi</button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium">Assegna a</label>
                    <div id="task-members-checkboxes" class="p-3 border rounded-lg max-h-32 overflow-y-auto space-y-2 mt-1">
                        <p class="text-gray-400">Caricamento membri...</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="task-due-date" class="block text-sm font-medium">Scadenza</label>
                        <input type="date" id="task-due-date" class="w-full p-2 border rounded-lg mt-1">
                    </div>
                    <div>
                        <label for="task-priority" class="block text-sm font-medium">Priorit√†</label>
                        <select id="task-priority" class="w-full p-2 border rounded-lg mt-1 bg-white">
                            <option value="low">Bassa</option>
                            <option value="medium">Media</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-between items-center">
                <button id="delete-task-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 hidden">Elimina Task</button>
                <div class="flex gap-3">
                    <button id="cancel-task-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Annulla</button>
                    <button id="save-task-btn" class="bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/attivita.js"></script>
</body>
</html>
